<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air travel Booking</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">

        </div>
      </nav>

      <div class="container mt-5">

        <div class="row">
            <div class="col-md-12">
                <center>
                <h2 style="color: red">Create Ticket</h2>
                </center>
                <br>

                <form action="/insert" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control  mt-2" placeholder="Email" name="email" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Phone Number" name="phone" required>

                    </div>


                    <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Origin" name="origin" required>

                    </div>


                    <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Destination" name="destination" required>

                    </div>


                    <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Payment" name="payment" required>

                    </div>

                    <div class="d-grid gap-2">

                        <button class="btn btn-primary" type="submit">Insert</button>
                    </div>

                </form>
            </div>

        </div>

      </div>

    <div class="container">
        <div class="col-md-12">
            <div class="col-md-12">
                <center>
                <h2 style="color: red">View Data</h2>
                </center>
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Origin</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Payment</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>

                      </tr>
                    </thead>
                    <tbody class="table-group-divider">

                    {% for d in data %}
                      <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.phone}}</td>
                        <td>{{d.origin}}</td>
                        <td>{{d.destination}}</td>
                        <td>{{d.payment}}</td>
                        <td><a href="/update/{{d.id}}" type="button" class="btn btn-warning">Edit</a></td>
                        <td><a href="/delete/{{d.id}}" type="button" class="btn btn-success">Delete</a></td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>


            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
