<!doctype html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Data Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="/">Update page</a>
        </div>
      </nav>


      <div class="container mt-5">

        <div class="row">
            <div class="col-md-12">
                <h2>Update Data</h2>
                <br>

                <form action="/update/{{d.id}}" method="post">{% csrf_token %}

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name" value="{{d.name}}" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control  mt-2" placeholder="Email" name="email" value="{{d.email}}" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Phone" name="phone" value="{{d.phone}}" required>

                    </div>


                      <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Origin" name="origin" value="{{d.origin}}" required>

                    </div>

                      <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Destination" name="destination" value="{{d.destination}}" required>

                    </div>

                      <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Payment" name="payment" value="{{d.payment}}" required>

                    </div>

                    <div class="d-grid gap-2">

                        <button class="btn btn-info" type="submit">Update</button>
                    </div>



                </form>
            </div>
        </div>

      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
